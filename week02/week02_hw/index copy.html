<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <h1>What Animal Are You</h1>

      <section class="cards">
        <div class="card">
          <div class="inner-card">
            <div class="question">
              <p class="wrapped-answer">
                Are you moody but love attention and cuddles?
              </p>
            </div>
            <div class="answer">
              <p>You are a CAT</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="inner-card">
            <div class="question">
              <p>Are you happy go lucky and full of energy?</p>
            </div>
            <div class="answer">
              <p>You are a DOG</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="inner-card">
            <div class="question">
              <p>Are you observant and more of a night person?</p>
            </div>
            <div class="answer">
              <p>You are a OWL</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
